<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>interaÃ§Ã£o</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor = "Let chat of mychats"no lines>
      <div class="chat-status" text-center
      *ngIf="chat.type==='join'||chat.type==='exit';else message">
       <span class="chat-date">{{chat.sendDate|date:'short'}}</span>
       <span class="chat-content-center">{{chat.message}}</span>
      </div>

       <ng-ttemplate #message>
         
         <div class="chat-message"text-right *ngIf="chat.user===nickname">           
           <div class="right-bubble">
             <span class="msg-name">Me</span>
             <span class="msg-date">{{chat.sendDate | date:'short'}}</span>
             <p text-wrap>{{chat.message}}</p>             
           </div>
         </div>
         
         <div class="chat-message" text-left*nglf="chat.user!== nickname">
            <div class="left-bubble">
              <span class="msg-name">{{chat.user}}</span>
              <span class="msg-date">{{chat.sendDate | date:'short'}}
              <p text-wrap>{{chat.message}}</p>
              </span>
            </div>
          </div>
       </ng-ttemplate>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-10>
        <ion-input type="text" placeholder="Type a message"[(ngModel)]="model.message"
        name="message"></ion-input>
      </ion-col>
      <ion-col col-2>
        <ion-icon name="paper-plane" (click)="sendMessage()"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
